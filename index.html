<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container column-container">
        <div class="left-column column">
            <p>ФИО:</p>
            <input type="text" class="input-name" placeholder="Введите ФИО">
            <p>Курс:</p>
            <select name="" class="select-grade" >
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
            <p>Факультет:</p>
            <select name="" class="select-faculty">
                <option value="">ИСАУ</option>
                <option value="">ФСГН</option>
                <option value="">ИФИ</option>
                <option value="">ФЕИН</option>
            </select>
            <p>Номер группы:</p>
            <input type="text" class="input-group" placeholder="Укажите номер группы">
        </div>
        <div class="right-column column">
            <p>Предмет:</p>
            <select name="" class="select-subject">
                <option value="">Базы данных</option>
                <option value="">Структуры и алгоритмы обработки данных</option>
                <option value="">Операционные системы</option>
            </select>
            <p>Преподаватель:</p>
            <select name="" class="select-teacher">
                <option value="">Сычев П.П.</option>
                <option value="">Задорожный А.М.</option>
                <option value="">Крейдер О.А.</option>
            </select>
            <p>Укажите дату:</p>
            <input type="date" class="input-date">
            <p>Укажите время:</p>
            <input type="time" class="input-time">
        </div>
    </div>
    <div class="container button-container">
        <button id="submit-button">Записаться</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
